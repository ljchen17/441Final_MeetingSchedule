<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Scheduling Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="#" method="post" id="apptForm">
 
<div class="header row">  
  <h2 class="">Schedule an Appointment</h2>
</div><!-- row -->
  
<div class="row">
  
  <div class="inputs date col-4">
    <label for="">Date</label><br>
    <input type="date" id="" />
  </div>

  <div class="inputs time col-4">
    <label for="">Time</label><br>
    <input type="time" id="" />
  </div>

  <div class="inputs time-zone col-4">
    <label for="">Time Zone</label><br>
    <select>
      <option>Select</option>
      <option>Pacific</option>
      <option>Mountain</option>
      <option>Central</option>
      <option>Eastern</option>
      <option>Atlantic</option>
      <option>Chamarro</option>
      <option>Samoa</option>
      <option>Hawaii-Aleutian</option>
      <option>Alaska</option>
    </select>
  </div>
    
</div><!-- row -->

<div class="row">  
  
  <div class="inputs contact col-6">
    <label for="contactNumber">Contact Number</label><br>
    <input type="tel" id="contactNumber" />
  </div>
  
  <div class="inputs email col-6">
    <label for="">Email</label><br>
    <input type="email" id="" />
  </div>

</div><!-- row -->  
  
<div class="row">  
  
  <div class="inputs message col-12">
    <label for="">Message</label><br>
    <textarea></textarea>
  </div>
  
</div><!-- row --> 

<div class="row">  
  <div class="col-12">
    <button type="submit">
      <strong>Submit</strong>
    </button>
  </div>
</div><!-- row -->  

</form>
<!-- partial -->
  <script src='https://codepen.io/andrewatts85/pen/MpGVee.js'></script><script  src="./script.js"></script>

</body>
</html>
