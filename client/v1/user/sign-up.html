<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>

<body>
    <h3>Sign Up</h3>
    <input id="emailInput" placeholder="Email"><br/>
    <input id="passwordInput" placeholder="Password" type="password"><br/>
    <input id="passwordConfInput" placeholder="Confirm Password" type="password"><br/>
    <input id="userNameInput" placeholder="User Name"><br/>
    <input id="firstNameInput" placeholder="First Name"><br/>
    <input id="lastNameInput" placeholder="Last Name"><br/>
    <button id="submitbtn">Submit</button><br/>

    <p>Already have an account? Log in <a href="log.html">here</a></p>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="utilities.js"></script>
    <script src="sign-up.js"></script>
</body>


</html>
