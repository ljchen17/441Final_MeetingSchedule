<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Meeting information</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./meeting.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<ul class="main">
  <li class="title">
    <h3>Meeting Info</h3>
    <br/>
  <!--  <a class="event-time" href="#">
      Confirm this meeting
    </a> -->
  </li>
  <li class= "events">
    <ul class="events-detail">
      <li>
        <span class="event-time">Meeting Name: </span>
          <span class="event-name" id="meeting_name"></span>
          <br />
      </li>
       
       <li>
        <span class="event-time">Description: </span>
        <span class="event-name" id="description"></span>
      </li>
      
       <li>
        <span class="event-time">Create Date: </span>
        <span class="event-name" id="create_date"></span>
        <br />
      </li>
      
       <li>
          <a href="#">
            <span class="event-time">Creator: </span>
            <span class="event-name" id="creator_details"></span>
            <br />
          </a>
      </li>

     <!-- <li>
        <span class="event-time">Start Time: </span>
        <span class="event-name" id="start_time">TBD</span>
        <br />
      </li>

      <li>
        <span class="event-time">End Time: </span>
        <span class="event-name" id="end_time">TBD</span>
        <br />
      </li> -->
      
    </ul>  
    
  
  </li>
         
  <li class="title">
  <h3>Schedules</h3>
  <br />
  <!--<a class="event-time" href="#">
    Create schedule
  </a>-->
  </li>
  <li class= "events">
    <ul class="events-detail" id="meeting_schedules">
      

      <li>
        <span class="event-time">Add new schedule</span>
        <br/><br/>
        <span>Meeting Date: </span>
        <input type="date" id="scheduledate" name="trip-start" value="2020-06-05"
       min="2020-01-01" max="2020-12-31">
       <br/><br/>
        <span>From </span>
        <input id="schedulestarttime" type="time" class="tim" id="appt" name="appt" min="07:00" max="20:00" required>
       <span> To </span>
       <input id="scheduleendtime" type="time" class="tim" id="appt" name="appt" min="07:00" max="20:00" required>
       <br/><br/>
       <input type="submit" class="tim" id="scheduleaddbtn" >
      </li>
       
    </ul>  
    
  
  </li>

  <li class="title">
    <h3>Participants</h3>
    <br />
    <!--<a class="event-time" href="#">
      Invite People
    </a>-->
    </li>
    <li class= "events">
      <ul class="events-detail" id="participants_list">
        
        <li>
          <span class="event-time">Invite people</span>
          <br/><br/>
          <span class="event-time">Name</span>
            <input name="name" type="text" placeholder="Name" id="invitename" />
          </span>
          <br/><br/>
          <span class="event-time">Email</span>
            <input name="email" type="text" id="invitemail" placeholder="Email" />
            <br/><br/>
            <input type="submit" class="tim" value="Get Link" id="participantaddbtn"/>
        </li>
  
         
      </ul>  
      
    
    </li>
         
</ul>
<!-- partial -->
<script src="jquery-3.5.1.min.js"></script>
<script src="utilities.js"></script>
<script src="meeting.js"></script>  
</body>
</html>
