<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Update Group</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="./submitForm.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  
  <h2>Enter New Information</h2>
  
  <form id="form">
    
    <div class="group">      
      <input type="text" id="name" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
      
    <div class="group">      
      <input type="text" id="description" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Description</label>
    </div>
    
    <div>
      <input type="submit" id="submitbtn" value="Update" id="submitbtn">
    </div>

  </form>

  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="update-info.js"></script>
</body>
</html>
