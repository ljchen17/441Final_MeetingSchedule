<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Group information</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./groups.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<ul class="main">
  <li class="title">
    <h3>{{.PageTitle}}</h3>
    <br />
    <a class="elem-name" id="edit_link" href="https://ljchen17.me/group-create.html">Create Group</a>
  </li>
  <li class= "elems">
    <ul class="elems-detail">
        {{range .Groups}}
        <li>
            <span class="elem-title" >Group ID: {{.GroupID}}</span>
              <span class="elem-name" id="group_name"></span>
              <br />
          </li>
      <li>
        <span class="elem-title" >Group Name: {{.Name}} </span>
          <span class="elem-name" id="group_name"></span>
          <br />
      </li>
       
       <li>
        <span class="elem-title">Description: {{.Description}}</span>
        <span class="elem-name" id="description"></span>
      </li>
      
       <li>
        <span class="elem-title">Create Date: {{.CreateDate}}</span>
        <span class="elem-name" id="create_date"></span>
        <br />
      </li>
      
       <li>
            <span class="elem-title">Creator: {{.CreatorID}}</span>
            <span class="elem-name" id="creator_details"></span>
            <br />
      </li>
      {{end}}
    </ul>  
    
  
  </li>

    
  

         
</ul>
<!-- partial -->
<script src="jquery-3.5.1.min.js"></script>
<script src="utilities.js"></script>
<script src="groups.js"></script>  


</body>
</html>
